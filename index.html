<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
  <link rel="stylesheet" href="styles.css">
  <title>Covid Survey</title>
</head>
<body>
  <center>
    <h2>Covid Survey</h2>
    <form class="container" name="submit-form">
      <input name="first" type="text" placeholder="First name" required>
      <input name="last" type="text" placeholder="Last name" required>
      <input name="email" type="email" placeholder="Email" required>
      <button class="button-blue move-up" type="submit">Send</button>
    </form>
  </center>
</body>
<script src="survey.js"></script>
</html>
